<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Responsive Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding-bottom: 80px;
      background: #111;
      color: #fff;
    }

    /* NAVBAR */
    #smart-navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(14, 14, 14, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 0, 60, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .left-btn {
      display: flex;
      align-items: center;
      color: #ff003c;
      font-weight: bold;
      cursor: pointer;
      gap: 6px;
    }

    .center,
    .right {
      display: flex;
      align-items: center;
    }

    .center a {
      color: #eee;
      text-decoration: none;
      font-weight: 500;
      margin: 0 6px;
      padding: 6px 10px;
      border-radius: 4px;
      transition: 0.3s ease;
    }

    .center a:hover {
      background: rgba(255, 0, 60, 0.1);
      color: #ff003c;
    }

    .right i {
      color: #fff;
      margin-left: 10px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .right i:hover {
      color: #ff1a1a;
      transform: scale(1.2);
    }

    #language-select {
      margin-left: 14px;
      background: linear-gradient(135deg, #00c6ff, #003c8f, #000000);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
      outline: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='10' viewBox='0 0 24 24' width='10' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      padding: 16px 20px;
      background: #111;
      border-top: 1px solid rgba(255, 0, 60, 0.2);
    }

    .mobile-menu.active {
      display: flex;
    }

    .mobile-menu a {
      text-align: left;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      text-decoration: none;
    }

    .mobile-menu a:hover {
      color: #ff003c;
    }

    .mobile-menu select {
      margin-top: 10px;
      width: 100%;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .center, .right {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .bottom-bar {
        justify-content: space-between;
        align-items: center;
      }

      .left-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="smart-navbar">
    <div class="bottom-bar">
      <div class="left-btn">
        <i class="fa fa-briefcase"></i>
        <span>HIRE ME</span>
      </div>

      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="center">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">RESUME</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">BLOG</a>
        <a href="#">CONTACT</a>
      </div>

      <div class="right">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-google-plus-g"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-github"></i>
        <select id="language-select">
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="fr">Français</option>
          <option value="ar">عربي</option>
          <option value="es">Español</option>
        </select>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu">
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">RESUME</a>
      <a href="#">PORTFOLIO</a>
      <a href="#">BLOG</a>
      <a href="#">CONTACT</a>
      <select id="language-select">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
        <option value="ar">عربي</option>
        <option value="es">Español</option>
      </select>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
    }
  </script>

</body>
</html>
